<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sürpriz ✨</title>
<meta name="theme-color" content="#ff4d6d">
<style>
:root{--bg1:#0f0c29;--bg2:#302b63;--bg3:#24243e;--pink:#ff4d6d;--text:#f8f9fa;--muted:#d7d7e0;--card:rgba(255,255,255,.08);--border:rgba(255,255,255,.18)}
*{box-sizing:border-box}html,body{height:100%;margin:0}
body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;color:var(--text);
background:radial-gradient(1200px 800px at 10% 10%, #1b113a 0%, transparent 60%),linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));overflow-x:hidden}
.wrap{max-width:900px;margin:0 auto;padding:24px}
header{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
.brand{display:flex;align-items:center;gap:10px}
.logo{width:28px;height:28px;border-radius:10px;background:linear-gradient(135deg,#ff6b6b,#f06595)}
.chip{font-size:12px;padding:4px 10px;border:1px solid var(--border);border-radius:999px;color:var(--muted);backdrop-filter:blur(4px)}
main{display:grid;gap:20px;margin-top:32px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;backdrop-filter:blur(8px);position:relative;overflow:hidden}
h1{font-size:clamp(28px,5vw,52px);margin:0 0 8px 0}
.lead{font-size:clamp(16px,2.6vw,20px);color:var(--muted);margin:0}
.btn{margin-top:18px;display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border:1px solid var(--border);border-radius:12px;background:rgba(255,255,255,.06);color:#fff;cursor:pointer}
.hearts{position:fixed;inset:0;pointer-events:none;z-index:0}
.hidden{display:none}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin-top:10px}
.ph{aspect-ratio:4/5;border-radius:14px;border:1px solid var(--border);display:flex;align-items:center;justify-content:center;color:#e9e9f6}
</style>
</head>
<body>
<canvas class="hearts" id="hearts"></canvas>
<div class="wrap" style="position:relative;z-index:1">
  <header>
    <div class="brand"><div class="logo"></div><strong>Sürpriz</strong></div>
    <div class="chip" id="today"></div>
  </header>
  <main>
    <section class="card" id="step1">
      <h1>Hazır mısın? ✨</h1>
      <p class="lead">Bir tuşa bas ve küçük bir sırrı gör.</p>
      <button class="btn" id="openBtn">💌 Sürprizi aç</button>
    </section>
    <section class="card hidden" id="step2">
      <h1 style="font-weight:800;background:linear-gradient(45deg,#ffd6e0,#ffe3ec,#fff);-webkit-background-clip:text;background-clip:text;color:transparent">
        Seni <span style="color:var(--pink)">çok</span> seviyorum Elisa ❤️
      </h1>
      <p class="lead">Bu sayfa sadece gülümsemen için tasarlandı.</p>
      <div class="gallery">
        <div class="ph">🌸</div>
        <div class="ph">🌙</div>
        <div class="ph">🌅</div>
        <div class="ph">🎈</div>
      </div>
      <button class="btn" id="shareBtn">🔗 Linki paylaş</button>
    </section>
  </main>
  <footer style="color:#cfcfe8;font-size:12px;text-align:center;margin:28px 0 10px 0;opacity:.8">made with love</footer>
</div>
<script>
  document.getElementById('today').textContent =
    new Date().toLocaleDateString('tr-TR',{year:'numeric',month:'long',day:'numeric'});

  // Kalpler animasyonu
  (function(){
    const c=document.getElementById('hearts'),x=c.getContext('2d');
    let w=c.width=innerWidth,h=c.height=innerHeight;
    addEventListener('resize',()=>{w=c.width=innerWidth;h=c.height=innerHeight});
    const a=[];
    function s(){
      const X=Math.random()*w,S=8+Math.random()*12,V=.5+Math.random()*1.5,H=330+Math.random()*40;
      a.push({x:X,y:h+20,s:S,v:V,h:H});
    }
    function d(p){
      x.save();x.translate(p.x,p.y);x.rotate(Math.PI/4);
      x.fillStyle=`hsl(${p.h} 90% 65%)`;
      x.fillRect(-p.s/2,-p.s/2,p.s,p.s);
      x.beginPath();
      x.arc(0,-p.s/2,p.s/2,0,6.28);
      x.arc(-p.s/2,0,p.s/2,0,6.28);
      x.fill();
      x.restore();
    }
    function t(){
      x.clearRect(0,0,w,h);
      if(Math.random()<.5)s();
      for(let i=a.length-1;i>=0;i--){
        const p=a[i];
        p.y-=p.v*2;
        p.x+=Math.sin(p.y/50)*.6;
        d(p);
        if(p.y<-30)a.splice(i,1);
      }
      requestAnimationFrame(t);
    }
    t();
  })();

  // Açma/Paylaşma
  const s1=document.getElementById('step1'),s2=document.getElementById('step2');
  document.getElementById('openBtn').addEventListener('click',()=>{
    s1.classList.add('hidden');
    s2.classList.remove('hidden');
    if(navigator.vibrate)navigator.vibrate(30);
  });
  document.getElementById('shareBtn').addEventListener('click',async()=>{
    const data={title:'Sürpriz 💌',text:'Sana özel bir şey hazırladım',url:location.href};
    try{
      if(navigator.share){await navigator.share(data)}
      else{
        await navigator.clipboard.writeText(location.href);
        alert('Link kopyalandı! 💖');
      }
    }catch(e){}
  });
</script>
</body>
</html>
